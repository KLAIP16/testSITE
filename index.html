<head>
    <title>Буклет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">
    <style>
	
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('images/mountains.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        .dropdown-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dropdown-btn:hover {
            background-color: #45a049;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 220px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1;
            margin-top: 5px;
            padding: 18px 0 18px 0;
        }
        .show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dropdown-content .menu-btn {
            display: block;
            width: 80%;
            margin: 12px auto;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 0;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            outline: none;
            text-decoration: none;
        }
        .dropdown-content .menu-btn:hover, .dropdown-content .menu-btn:focus {
            background: #0056b3;
        }
        .dropdown-content .pressed-btn {
            background-color: #4CAF50;
            color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            transform: translateY(2px);
            cursor: default;
        }
        .dropdown-content .pressed-btn:active {
            background-color: #3e8e41;
            transform: translateY(4px);
            box-shadow: none;
        }
        .content {
            background: rgba(255,255,255,0.85);
            max-width: 600px;
            margin: 32px auto 0 auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            padding: 24px;
        }
        .content img {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <button class="dropdown-btn">Меню</button>
        <div class="dropdown-content">
            <button class="menu-btn pressed-btn" disabled>Обо мне</button>
            <a href="pet.html" class="menu-btn" target="_blank">Мой питомец</a>
            <a href="Достижения.html" class="menu-btn" target="_blank">Достижения</a>
        </div>
    </div>
    <div class="content">
        <h1>Хай!</h1>
        <p>Я крутой сигма бой</p>
        <h2>Я умею:</h2>
        <ol>
            <li>Я умею прогать на питоне</li>
            <li>Я умею рейдить базы в расте</li>
            <li>Я умею получать подзатыльники от Марьи Дмитриевны</li>
        </ol>
        <h3>Я хочу плучить или научиться:</h3>
        <ul>
            <li>2000ч в scp sl</li>
            <li>редейдить клан китайцев</li>
            <li>Понимать PEP8</li>
        </ul>
        <img src="images/ца сцп.jpeg">
    </div>
    <script>
        document.querySelector('.dropdown-btn').addEventListener('click', function(event) {
            event.stopPropagation();
            this.nextElementSibling.classList.toggle('show');
        });
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(function(dropdown) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                });
            }
        });
    </script>
</body>
